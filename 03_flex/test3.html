<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 500px;
            border: 3px solid red;
            margin-bottom: 10px;
        }
        
        .item {
            border: 3px solid black;
            font-size: 30px;
        }

        .item:nth-child(3) {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            헛
        </div>
        <div class="item">
            둘
        </div>
        <div class="item">
            셋
        </div>
        <div class="item">
            넷
        </div>
    </div>
</body>
</html>
